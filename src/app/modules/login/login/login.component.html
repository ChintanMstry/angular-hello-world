<div class="container-fluid">
  <h1 class="text-center m-4">Login</h1>
  <div class="login">
    <div class="row">
      <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="onAuth(loginForm)">
          <div class="form-body mb-3">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <div>
                    <input
                      type="email"
                      name="email"
                      [(ngModel)]="model.email"
                      #email="ngModel"
                      class="form-control"
                      autocomplete="off"
                      required
                      value="chintanmstry+u1@gmail.com"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Password</label>
                  <div>
                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="model.password"
                      #password="ngModel"
                      autocomplete="off"
                      class="form-control"
                      required
                      value="123456"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-actions">
                <button type="submit" class="btn-dark">Log In</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
